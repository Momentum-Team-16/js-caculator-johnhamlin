<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <!-- math.js import -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.3/math.js"
      integrity="sha512-A59U2s2riXJIxiKI59cFleqa5Scg3HetVFdcvLRxaBdnInx2zUKWKcR7zY/dtRynWvmys9ltWcvle/s0lLkTlw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js" defer></script>
    <title>John's Calculator</title>
  </head>
  <body>
    <main class="calculator">
      <div class="btn clear">C</div>
      <div class="display">DISPLAY</div>
      <div class="btn paren-lt operator">(</div>
      <div class="btn paren-rt operator">)</div>
      <div class="btn mod operator">mod</div>
      <div class="btn exponent operator">exp</div>
      <div class="btn exponent operator">⌫</div>
      <div class="btn 7">7</div>
      <div class="btn 8">8</div>
      <div class="btn 9">9</div>
      <div class="btn divide operator">÷</div>
      <div class="btn 4">4</div>
      <div class="btn 5">5</div>
      <div class="btn 6">6</div>
      <div class="btn multiply operator">x</div>
      <div class="btn 1">1</div>
      <div class="btn 2">2</div>
      <div class="btn 3">3</div>
      <div class="btn minus operator">–</div>
      <div class="btn 0">0</div>
      <div class="btn decimal">.</div>
      <div class="btn equals">=</div>
      <div class="btn plus operator">+</div>
    </main>
  </body>
</html>
